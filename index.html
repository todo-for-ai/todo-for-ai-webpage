<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-round.png" />
    <link rel="alternate icon" type="image/png" href="/favicon-round.png" />
    <style>
      /* 为favicon添加圆形样式 - 这个样式不会影响favicon，但可以用于页面中的logo */
      .logo-round {
        border-radius: 50% !important;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo for AI</title>

    <!-- Google Analytics 4 -->
    <script>
      // 检查是否启用GA
      const gaEnabled = '%VITE_GA_ENABLED%' === 'true';
      const gaMeasurementId = '%VITE_GA_MEASUREMENT_ID%';

      if (gaEnabled && gaMeasurementId && gaMeasurementId !== 'G-XXXXXXXXXX' && !gaMeasurementId.includes('%VITE_GA_MEASUREMENT_ID%')) {
        // 异步加载GA脚本
        (function() {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaMeasurementId;
          document.head.appendChild(script);

          // 初始化dataLayer和gtag
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', gaMeasurementId, {
            send_page_view: false // 由React应用控制页面浏览事件
          });
        })();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
